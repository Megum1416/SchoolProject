<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員清單列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">會員名單</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/Members/Index.html">列表模式</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/Members/Index-card.html">卡片模式</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-3">
        <h1 class="alert alert-warning text-center shadow-lg" role="alert">列表模式</h1>
        <table id="MemberList" class="table table-striped table-hover table-bordered align-middle shadow-lg">
            <thead class="table-dark text-center align-middle">
                <tr>
                    <th>會員編號</th>
                    <th>會員暱稱</th>
                    <th>Lodestone</th>
                    <th>Family Name</th>
                    <th>First Name</th>
                    <th>Data Center</th>
                    <th>Server Name</th>
                    <th>創建日期</th>
                    <th>管理員</th>
                    <th>圖片</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- Modal 結構 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">會員圖片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 圖片會顯示在這裡 -->
                    <img id="modalImage" src="" class="img-fluid" style="width: 450px;" alt="會員圖片">
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: "Get",
            url: "http://localhost:5174/apiMembers",
            success: function (data) {
                console.log(data);

                let trItem = "";

                for (let item of data) {

                    // 使用 split 分割字串，只取日期部分
                    let formattedDate = item.createdAt.split('T')[0];  // 分割字符串，取 'T' 前面的日期部分

                    // 判斷 isAdmin 是否為 true，顯示勾勾或留空
                    let adminIcon = item.isAdmin ? '<i class="bi bi-check-lg"></i>' : '';

                    // 根據檔名和二進制圖檔生成圖片按鈕，點擊後開啟 modal 顯示圖片
                    let imageButton = `
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('${item.memberID}')">
                        查看
                    </button>`;

                    trItem = `
                    <tr class="text-center">
                        <td>${item.memberID}</td>
                        <td>${item.userName}</td>
                        <td>${item.lodestoneID}</td>
                        <td>${item.familyName}</td>
                        <td>${item.firstName}</td>
                        <td>${item.dataCenter}</td>
                        <td>${item.serverName}</td>
                        <td>${formattedDate}</td>  <!-- 顯示格式化後的日期 -->
                        <td>${adminIcon}</td>  <!-- 根據 isAdmin 顯示勾勾 -->
                        <td>${imageButton}</td>  <!-- 圖片按鈕 -->
                    </tr>
                    `

                    $(`#MemberList tbody`).append(trItem);

                }

            },
            error: function () { }
        });

        // 顯示圖片的函數，使用會員的 ID 來獲取圖片
        function showImage(memberID) {
            // 構建請求圖片的 URL，使用會員的 ID
            let imageUrl = `http://localhost:5174/apiMembers/GetImage/${memberID}`;
            // 將 modal 中的圖片 src 設置為動態獲取的圖片 URL
            $('#modalImage').attr('src', imageUrl);
        }


    </script>


</body>

</html>
