<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員清單列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container-lg mt-3">
        <h1 class="alert alert-warning text-center shadow-lg" role="alert">會員清單列表</h1>
        <table id="MemberList" class="table table-striped table-hover table-bordered align-middle shadow-lg">
            <thead class="table-dark text-center align-middle">
                <tr>
                    <th>會員編號</th>
                    <th>會員暱稱</th>
                    <th>Lodestone</th>
                    <th>Family Name</th>
                    <th>First Name</th>
                    <th>Data Center</th>
                    <th>Server Name</th>
                    <th>創建日期</th>
                    <th>管理員</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: "Get",
            url: "http://localhost:5174/apiMembers",
            success: function (data) {
                console.log(data);

                let trItem = "";

                for (let item of data) {

                    // 使用 split 分割字串，只取日期部分
                    let formattedDate = item.createdAt.split('T')[0];  // 分割字符串，取 'T' 前面的日期部分

                    // 判斷 isAdmin 是否為 true，顯示勾勾或留空
                    let adminIcon = item.isAdmin ? '<i class="bi bi-check-lg"></i>' : '';

                    trItem = `
                    <tr class="text-center">
                        <td>${item.memberID}</td>
                        <td>${item.userName}</td>
                        <td>${item.lodestoneID}</td>
                        <td>${item.familyName}</td>
                        <td>${item.firstName}</td>
                        <td>${item.dataCenter}</td>
                        <td>${item.serverName}</td>
                        <td>${formattedDate}</td>  <!-- 顯示格式化後的日期 -->
                        <td>${adminIcon}</td>  <!-- 根據 isAdmin 顯示勾勾 -->
                    </tr>
                    `

                    $(`#MemberList tbody`).append(trItem);

                }

            },
            error: function () { }
        });
    </script>


</body>

</html>
